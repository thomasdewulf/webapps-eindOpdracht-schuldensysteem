<div class="modal-header">
    <h4 class="modal-title">Hi there!</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]='debt' (ngSubmit)='onSubmit()' class="form-horizontal">
      <fieldset>
        <div class="form-group">
            <label class="col-12 control-label no-padding" for="title_id">Titel</label>
            <div class="col-12 no-padding">
                <input type="text" id="title_id" formControlName='title' class="form-control">
            </div>
          <div class="text-danger" *ngIf='debt.get("title").errors?.required && debt.get("title").touched'>Dit veld is verplicht.</div>
        </div>

        <div class="form-group">
            <label class="col-12 control-label no-padding" for="description_id">Beschrijving</label>
            <div class="col-12 no-padding">
                <textarea type="text" id="description_id" formControlName='description' class="form-control"></textarea>
            </div>
            <div class="text-danger" *ngIf='debt.get("description").errors?.required && debt.get("description").touched'>Dit veld is verplicht.</div>
          
        </div>

        <div class="form-group">
            <label class="col-12 control-label no-padding" for="title_id">Bedrag</label>
            <div class="col-12 no-padding">
                <input type="text" id="price_id" formControlName='price' class="form-control">
            </div>
            <div class="text-danger" *ngIf='debt.get("price").errors?.required && debt.get("price").touched'>Dit veld is verplicht.</div>
        </div>
        <div class="form-group">
            <label class="col-12 control-label no-padding" for="title_id">Datum uitgave</label>
            <div class="col-12 no-padding">
                <input type="date" id="dateSpent_id" formControlName='dateSpent' class="form-control">
            </div>
            <div class="text-danger" *ngIf='debt.get("dateSpent").errors?.required && debt.get("dateSpent").touched'>Dit veld is verplicht.</div>
        </div>
      
        <div class="form-group">
           
            <div class="col-12 no-padding widget-right">
                 <button class="btn btn-primary btn-md float-right" type="submit"  [disabled]="!debt.valid">Toevoegen</button>
            </div>
          
        </div>

       
      </fieldset>
    </form>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
  </div>
