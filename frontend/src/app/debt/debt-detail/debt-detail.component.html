      <h6 class="card-subtitle mb-2 text-muted text-center">{{debt.description}}</h6>
      
      <ul class="timeline">
        <li>
          <div class="timeline-badge"><em class="fa fa-euro"></em></div>
          
          <div class="timeline-panel">
            <div class="timeline-heading">
              <h5 class="timeline-title mt-2">â‚¬{{debt.price}}</h5>

          <div class="timeline-badge"><em class="fa fa-calendar"></em></div>
